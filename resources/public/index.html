<!doctype html>
<html lang="en"
      manifest="cljs-showoff.appcache">

<head>
    <title>ClojureScript Showoff</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/ace.min.css" rel="stylesheet" type="text/css">
    <link href="css/screen.css" rel="stylesheet" type="text/css">
    <style>
        /* latin */

        @font-face {
            font-family: 'Encode Sans';
            font-style: normal;
            font-weight: 900;
            src: local('Encode Sans Black'), local('EncodeSans-Black'), url(fonts/EncodeSans.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
        /* latin */

        @font-face {
            font-family: 'Crimson Text';
            font-style: normal;
            font-weight: 400;
            src: local('Crimson Text Regular'), local('CrimsonText-Regular'), url(fonts/CrimsonText.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="js/compiled/app.js"></script>
    <script>
        cljs_showoff.core.init();
    </script>
</body>

</html>
